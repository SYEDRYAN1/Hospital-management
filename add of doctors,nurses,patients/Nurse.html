<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurse Interface</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f6f8fa;
      color: #222;
      font-size: 1.1em;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ---- Topbar ---- */
    .topbar {
      display: flex;
      align-items: center;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 0 24px;
      height: 56px;
      position: relative;
      z-index: 2;
    }

    .menu-icon {
      font-size: 1.7em;
      margin-right: 18px;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 32px;
      flex: 1;
    }

    .tab {
      padding: 8px 18px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      background: #f6f8fa;
      margin-top: 8px;
      transition: background 0.2s;
    }

    .tab:hover {
      background: #e3f2fd;
    }

    .tab.active {
      background: #e3f2fd;
      font-weight: bold;
      border-bottom: 2px solid #1976d2;
    }

    /* ---- Main Container ---- */
    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* ---- Sidebar ---- */
    .sidebar {
      width: 260px;
      background: #fff;
      height: calc(100vh - 56px);
      overflow-y: auto;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .search-box {
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-box input:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.15);
    }

    .nurse-item {
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 0 8px;
      font-size: 1.05em;
      transition: background 0.2s;
    }

    .nurse-item:hover,
    .nurse-item.selected {
      background: #e3f2fd;
      font-weight: bold;
    }

    /* ---- Content Area ---- */
    .content {
      flex: 1;
      padding: 32px 40px;
      background: #f6f8fa;
      overflow-y: auto;
    }

    .nurse-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 24px;
      color: #1976d2;
    }

    .room-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .room-card {
      background: #fff;
      border-radius: 12px;
      padding: 32px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }

    .room-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      background: #e3f2fd;
    }

    .room-number {
      font-size: 1.5em;
      font-weight: 600;
      color: #1976d2;
      text-align: center;
    }

    .room-status {
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 18px;
      background: #1976d2;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.2s;
    }

    .back-button:hover {
      background: #1565c0;
    }

    .nurse-shift {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="menu-icon">☰</div>
    <div class="tabs">
      <div class="tab">Doctor</div>
      <div class="tab active">Nurse</div>
      <div class="tab">Analytic</div>
      <div class="tab">Analytic</div>
      <div class="tab">Analytic</div>
    </div>
  </div>

  <div class="main-container">
    <!-- Sidebar with Nurse List -->
    <div class="sidebar">
      <div class="search-box">
        <input type="text" id="nurseSearch" placeholder="Search nurse..." />
      </div>
      <div id="nurseSidebar"></div>
    </div>

    <!-- Content Area with Rooms -->
    <div class="content">
      <a href="main.html" class="back-button">← Back to Overview</a>
      
      <div class="nurse-title" id="nurseTitle">Select a Nurse</div>
      <div class="nurse-shift" id="nurseShift"></div>
      
      <div class="room-grid" id="roomGrid">
        <!-- Rooms will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Nurse data - can be loaded from CSV
    const nurses = [
      { name: "Nurse Alice", shift: "Morning Shift (6 AM - 2 PM)", hours: "8 hours" },
      { name: "Nurse Barbara", shift: "Day Shift (2 PM - 10 PM)", hours: "8 hours" },
      { name: "Nurse Carol", shift: "Night Shift (10 PM - 6 AM)", hours: "8 hours" },
      { name: "Nurse Diana", shift: "Morning Shift (6 AM - 2 PM)", hours: "7.5 hours" },
      { name: "Nurse Emma", shift: "Day Shift (2 PM - 10 PM)", hours: "8 hours" },
      { name: "Nurse Fiona", shift: "Night Shift (10 PM - 6 AM)", hours: "8 hours" },
      { name: "Nurse Grace", shift: "Morning Shift (6 AM - 2 PM)", hours: "6 hours" },
      { name: "Nurse Helen", shift: "Day Shift (2 PM - 10 PM)", hours: "8.5 hours" }
    ];

    const sidebar = document.getElementById('nurseSidebar');
    const nurseTitle = document.getElementById('nurseTitle');
    const nurseShift = document.getElementById('nurseShift');
    const roomGrid = document.getElementById('roomGrid');
    const searchInput = document.getElementById('nurseSearch');

    // Populate nurses list
    function renderNurses() {
      sidebar.innerHTML = '';
      nurses.forEach((nurse, idx) => {
        const div = document.createElement('div');
        div.className = 'nurse-item';
        div.textContent = nurse.name;
        div.dataset.idx = idx;
        sidebar.appendChild(div);
      });
    }

    // Load nurse data from CSV if available
    fetch('Data/NurseData.csv')
      .then(response => response.text())
      .then(csv => {
        const nurseData = csv.split('\n').map(line => {
          const parts = line.split(';');
          return {
            name: parts[0] ? parts[0].trim() : '',
            shift: parts[1] ? parts[1].trim() : ''
          };
        }).filter(n => n.name);
        
        if (nurseData.length > 0) {
          nurses.length = 0;
          nurses.push(...nurseData);
        }
        renderNurses();
      })
      .catch(err => {
        console.log('CSV not found, using sample data');
        renderNurses();
      });

    renderNurses();

    // Show first nurse by default
    if (nurses.length > 0) {
      showNurseRooms(nurses[0]);
      const firstItem = sidebar.querySelector('.nurse-item');
      if (firstItem) firstItem.classList.add('selected');
    }

    // Search functionality
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      const filteredNurses = nurses.filter(nurse =>
        nurse.name.toLowerCase().includes(query) ||
        nurse.shift.toLowerCase().includes(query)
      );

      sidebar.innerHTML = '';
      filteredNurses.forEach((nurse, idx) => {
        const div = document.createElement('div');
        div.className = 'nurse-item';
        div.textContent = nurse.name;
        div.dataset.idx = nurses.indexOf(nurse);
        sidebar.appendChild(div);
      });
    });

    // Show nurse rooms
    function showNurseRooms(nurse) {
      nurseTitle.textContent = nurse.name;
      nurseShift.textContent = nurse.shift;

      roomGrid.innerHTML = '';
      
      // Create cards showing work hours
      const workData = [
        { day: "Monday", hours: nurse.hours },
        { day: "Tuesday", hours: nurse.hours },
        { day: "Wednesday", hours: nurse.hours },
        { day: "Thursday", hours: nurse.hours },
        { day: "Friday", hours: nurse.hours },
        { day: "Saturday", hours: "6 hours" },
        { day: "Sunday", hours: "6 hours" },
        { day: "Week 1", hours: nurse.hours },
        { day: "Week 2", hours: nurse.hours },
        { day: "Week 3", hours: nurse.hours },
        { day: "Week 4", hours: nurse.hours },
        { day: "Total Week", hours: "40 hours" },
        { day: "Total Month", hours: "160 hours" },
        { day: "Overtime", hours: "4 hours" },
        { day: "Break Time", hours: "1 hour" }
      ];

      workData.forEach(work => {
        const card = document.createElement('div');
        card.className = 'room-card';
        card.onclick = () => {
          alert(`${work.day}\nWorking Time: ${work.hours}\nNurse: ${nurse.name}`);
        };

        card.innerHTML = `
          <div class="room-number">${work.day}</div>
          <div class="room-status">${work.hours}</div>
        `;

        roomGrid.appendChild(card);
      });
    }

    // Nurse click event
    sidebar.addEventListener('click', e => {
      const item = e.target.closest('.nurse-item');
      if (!item) return;
      sidebar.querySelectorAll('.nurse-item').forEach(el => el.classList.remove('selected'));
      item.classList.add('selected');
      showNurseRooms(nurses[item.dataset.idx]);
    });

    // Tab navigation
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.textContent.trim();
        if (tabName === 'Doctor') {
          window.location.href = 'main.html';
        } else if (tabName === 'Nurse') {
          // Already on this page
        }
      });
    });
  </script>

</body>
</html>
