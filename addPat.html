<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurse Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Navigation */
    .topbar {
      background-color: #1565c0;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 25px;
    }

    .tab {
      cursor: pointer;
      font-weight: 500;
      position: relative;
    }

    .tab:hover,
    .tab.active {
      text-decoration: underline;
    }

    /* Layout container */
    .main-container {
      display: flex;
      flex: 1;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #bbdefb;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: calc(100vh - 60px);
    }

    .doctor-item {
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease-in-out;
    }

    .doctor-item:hover {
      background-color: #90caf9;
      color: white;
      transform: scale(1.03);
    }

    /* Main content area */
    .content {
      flex: 1;
      padding: 20px 30px;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .doctor-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .patient-info {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.6;
    }

    .form-section {
      margin-bottom: 25px;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-section input {
      margin: 5px 10px 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-section button {
      padding: 8px 15px;
      border: none;
      background-color: #1565c0;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-section button:hover {
      background-color: #0d47a1;
    }

    footer {
      background-color: #1565c0;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="menu-icon">☰</div>
    <div class="tabs">
      <div class="tab">Doctor</div>
      <div class="tab active">Nurse</div>
      <div class="tab">Analytics</div>
      <div class="tab">Appointments</div>
      <div class="tab">Logout</div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar" id="doctorList">
      <!-- Doctors will be added dynamically -->
    </div>

    <!-- Content -->
    <div class="content">
      <div class="form-section">
        <h3>Add Patient & Doctor Details</h3>
        <input type="text" id="doctorNameInput" placeholder="Enter Doctor Name" required />
        <input type="text" id="patientNameInput" placeholder="Enter Patient Name" required />
        <input type="text" id="roomInput" placeholder="Enter Room No." required />
        <input type="text" id="nurseInput" placeholder="Enter Nurse Name" required />
        <button id="addDoctorBtn">Add Entry</button>
      </div>

      <div class="doctor-title" id="doctorTitle">No Doctor Selected</div>
      <div class="patient-info" id="patientInfo">
        Please select a doctor from the left sidebar to view details.
      </div>
    </div>
  </div>

  <footer>
    Hospital Management System © 2025 | Nurse Panel
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const doctorList = document.getElementById('doctorList');
      const doctorTitle = document.getElementById('doctorTitle');
      const patientInfo = document.getElementById('patientInfo');

      const doctorInput = document.getElementById('doctorNameInput');
      const patientInput = document.getElementById('patientNameInput');
      const roomInput = document.getElementById('roomInput');
      const nurseInput = document.getElementById('nurseInput');
      const addButton = document.getElementById('addDoctorBtn');

      let records = [];

      // Add new record
      addButton.addEventListener('click', () => {
        const doctor = doctorInput.value.trim();
        const patient = patientInput.value.trim();
        const room = roomInput.value.trim();
        const nurse = nurseInput.value.trim();

        if (!doctor || !patient || !room || !nurse) {
          alert("Please fill all fields!");
          return;
        }

        const record = { doctor, patient, room, nurse };
        records.push(record);

        // Add doctor name to sidebar
        const div = document.createElement('div');
        div.classList.add('doctor-item');
        div.textContent = doctor;
        div.addEventListener('click', () => showDetails(record));
        doctorList.appendChild(div);

        // Reset form
        doctorInput.value = '';
        patientInput.value = '';
        roomInput.value = '';
        nurseInput.value = '';

        // Optional: Show immediately after adding
        showDetails(record);
      });

      function showDetails(record) {
        doctorTitle.textContent = record.doctor;
        patientInfo.innerHTML = `
          <strong>Doctor:</strong> ${record.doctor}<br>
          <strong>Patient:</strong> ${record.patient}<br>
          <strong>Room No.:</strong> ${record.room}<br>
          <strong>Nurse Allocated:</strong> ${record.nurse}
        `;
      }
    });
  </script>

</body>
</html>
