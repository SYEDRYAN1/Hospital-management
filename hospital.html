<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurse Interface</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #e3f2fd; /* Light blue background */
      color: #0d47a1; /* Dark blue text */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Navigation */
    .topbar {
      background-color: #1565c0;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 25px;
    }

    .tab {
      cursor: pointer;
      font-weight: 500;
    }

    .tab:hover {
      text-decoration: underline;
    }

    /* Layout container */
    .main-container {
      display: flex;
      flex: 1;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #bbdefb;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .doctor-item {
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
    }

    .doctor-item:hover {
      background-color: #90caf9;
      color: white;
    }

    /* Main content area */
    .content {
      flex: 1;
      padding: 20px 30px;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .doctor-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .timing {
      align-self: flex-end;
      font-size: 16px;
      font-weight: 600;
      color: #1a237e;
    }

    .patient-info {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.6;
    }

    .details-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #0d47a1;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .details-button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="menu-icon">â˜°</div>
    <div class="tabs">
      <div class="tab">Doctor</div>
      <div class="tab">Nurse</div>
      <div class="tab">Analytic</div>
      <div class="tab">Analytic</div>
      <div class="tab">Analytic</div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="doctor-item">Doctor 0</div>
      <div class="doctor-item">Doctor 1</div>
      <div class="doctor-item">Doctor 2</div>
      <div class="doctor-item">Doctor 3</div>
      <div class="doctor-item">Doctor 4</div>
      <div class="doctor-item">Doctor 5</div>
      <div class="doctor-item">Doctor 6</div>
      <div class="doctor-item">Doctor 7</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="timing">Timing: 1am - 6am</div>
      <div class="doctor-title">Doctor 2</div>
      <div class="patient-info">
        <strong>Patient:</strong><br>
        John Doe<br>
        Room: 302<br>
        Condition: Stable
      </div>
       <a href="Details.html" class="details-button" target="_blank">More Details Patient</a>
    </div>
  </div>

</body>
</html>
